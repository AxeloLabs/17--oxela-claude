# ============================================================
# MUTATIONS - Panier
# ============================================================

# Ajouter au panier
mutation AddToCart(
  $userId: UUID!
  $productId: UUID!
  $quantity: Int!
) @auth(level: USER) {
  cartItem_insert(
    data: {
      userId: $userId
      productId: $productId
      quantity: $quantity
    }
  ) {
    id
    quantity
  }
}

# Mettre à jour la quantité dans le panier
mutation UpdateCartItemQuantity(
  $id: UUID!
  $quantity: Int!
) @auth(level: USER) {
  cartItem_update(
    id: $id
    data: {
      quantity: $quantity
      updatedAt: { expr: "request.time" }
    }
  ) {
    id
    quantity
  }
}

# Supprimer du panier
mutation RemoveFromCart($id: UUID!) @auth(level: USER) {
  cartItem_delete(id: $id) {
    id
  }
}

# Vider le panier
mutation ClearCart($userId: UUID!) @auth(level: USER) {
  cartItems_deleteMany(where: { userId: { eq: $userId } })
}

