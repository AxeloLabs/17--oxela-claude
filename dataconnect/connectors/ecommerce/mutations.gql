# ============================================================
# MUTATIONS - Utilisateurs
# ============================================================

# Créer ou mettre à jour un utilisateur après connexion Firebase Auth
mutation UpsertUser(
  $firebaseUid: String!
  $email: String!
  $displayName: String
  $photoURL: String
) @auth(level: USER) {
  user_upsert(
    data: {
      firebaseUid: $firebaseUid
      email: $email
      displayName: $displayName
      photoURL: $photoURL
    }
  ) {
    id
    firebaseUid
    email
    displayName
    role
  }
}

# ============================================================
# MUTATIONS - Produits (Admin)
# ============================================================

# Créer un produit
mutation CreateProduct(
  $name: String!
  $slug: String!
  $description: String!
  $price: Float!
  $stock: Int!
  $imageUrl: String!
  $categoryId: UUID!
  $compareAtPrice: Float
  $images: [String!]
  $sku: String
) @auth(level: USER) {
  product_insert(
    data: {
      name: $name
      slug: $slug
      description: $description
      price: $price
      stock: $stock
      imageUrl: $imageUrl
      categoryId: $categoryId
      compareAtPrice: $compareAtPrice
      images: $images
      sku: $sku
    }
  ) {
    id
    name
    slug
  }
}

# Mettre à jour un produit
mutation UpdateProduct(
  $id: UUID!
  $name: String
  $description: String
  $price: Float
  $stock: Int
  $status: ProductStatus
) @auth(level: USER) {
  product_update(
    id: $id
    data: {
      name: $name
      description: $description
      price: $price
      stock: $stock
      status: $status
      updatedAt: { expr: "request.time" }
    }
  ) {
    id
    name
    updatedAt
  }
}

# Supprimer un produit
mutation DeleteProduct($id: UUID!) @auth(level: USER) {
  product_delete(id: $id) {
    id
  }
}

